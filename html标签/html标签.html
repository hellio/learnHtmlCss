<!--doctype声明，为浏览器指定何种html的标准进行解析-->
<!--解释：因为浏览器创建至今，应运而生的html标准的版本较多，如果不声明，浏览器将进入怪异模式进行解析-->
<!--怪异模式下，浏览器有可能无法正确解析html标签，为了页面的稳定运行，所以必须使用doctype声明-->
<!DOCTYPE html>
<!--html标签是其它所有元素的父元素或祖先元素，是根元素-->
<html>
<!--head标签中的内容在网页中是不可见的，主要用来帮助浏览器正常的解析页面,编写有利于搜索引擎检索的信息-->
<head>
	<!--title标签设置浏览器页面窗口的名字,也是浏览器第一个检索的关键字-->
	<title>你好，我是一个html文本</title>
	<!--meta标签可以设置页面的元信息，同时也是一个自结束标签-->
	<!--meta标签常用的属性有name,content,charset-->
	<!--charset为浏览器指定一种字符集解析页面的文字-->
	<!--【utf-8】为万国码字符集，支持全球众多国家的文字和符号，一般情况下推荐使用该字符集解析页面文字-->
	<!--此外还有GBK,GB2312等各种字符集，GBK和GB2312是中国文字和符号的专用字符集-->
	<meta charset="utf-8">
	<!--name属性，content属性用来编写网页的检索关键字和描述网页的内容-->
	<!--kewords值表示网页的关键字，content编写关键字的内容-->
	<meta name="keywords" content="html5">
	<!--description用来描述网页，或者说概括网页的主要内容content用来编写描述网页的内容-->
	<meta name="description" content="html的标签及属性的作用">
</head>
<!--body标签内可以编写html文档的主体内容，网页中所有可见的内容都应该写在body标签内-->
<body>
	<!--
		标签中的属性就是一个名值对：
			用来修饰元素
	-->
	<font color = 'red'>这是一个P元素</font>
	<!--常用的标签：p h1~h6 ul li span div table tr td img-->
	<!--在标签中分为块级元素和内联元素-->
	<!--其中块级元素在网页中独自占一行，内联元素只占用其内容自身的大小-->
	<!--
		常用的块级元素标签：
			p,h1~h6,li,div...
		常用的内联元素标签：
			span,img,input...
	-->
	<!--p标签中的内容表示标签中的内容是一个段落-->
	<p>这是一个段落标签</p>
	<!--
		标题标签一共有6个等级
			h1~h6 共6个等级
			h1在现实效果上表示最大，h6最小，但是文字的大小我们并不关心
			我们看中的是标签的语义
			h1表示最重要，是一个网页中最主要的内容，h2~h6的重要性一次减弱
				对于搜索引擎来讲h1的重要性仅次于title
				搜索引擎在查看完title标签之后会立即查看h1标签中的内容
	-->
	<h1>我是h1一个标题标签</h1>
	<h2>我是h2一个标题标签</h2>
	<h3>我是h3一个标题标签</h3>
	<h4>我是h4一个标题标签</h4>
	<h5>我是h5一个标题标签</h5>
	<h6>我是h6一个标题标签</h6>
	<!--hr标签是一个自结束标签，可以在页面中显示一条直线-->
	<hr/>
	<!--
		实体名字的符号：
			< &lt
			> &gt
			空格 &nbsp
			版权符号 @ &copy
	-->

	<!--
		img标签可以在页面中插入一个图片
			src属性可以制定一个相对路径或绝对路径
	-->
	<!--这是使用绝对路径插入的图片-->
	<img src="https://www.baidu.com/img/bd_logo1.png?where=super" width="400px"/>
	<!--
		这是使用相对路径插入的图片
			alt属性：
				便于搜索引擎检索和收录
			title属性：
				可以使鼠标指针移到图片中时显示图片的名字
			width和height属性：
				其中两个设置一个就可以使图片等比例显示
	-->
	<img src="./images/lighting_show.jpg" width="460px" height="360px" title="灯光节" alt="灯光节">
</body>
</html>
