<!DOCTYPE html>
<html>
<head>
	<title>解决高度塌陷最终方案</title>
	<style type="text/css">
		.box1{
			width:100%;
			border:2px red solid;
		}
		.box2{
			width:100px;
			height:100px;
			background-color: blue;
			float:left;
		}
		.clearfix:after{
			content:"";
			display:block;
			clear:both;
		}
		/*兼容IE6*/
		.clearfix{
			zoom:1;
		}
	</style>
</head>
<body>
	<div class="box1 clearfix">
		<div class="box2"></div>
	</div>
</body>
</html>
