<!DOCTYPE html>
<html>
<head>
	<title>超链接</title>
	<meta charset="utf-8">
</head>
<body>
	<!--
		a标签可以设置一个超链接
		href属性用来指定跳转页面的路径
	-->
	<a href="http://www.baidu.com">这是一个超链接</a>
	<br/>
	<!--
		target属性可以设置三个属性值：
		_self，默认值
		_blank，在一个新的标签页中打开页面
		name,指定一个内联框架的名字，可以让页面在内联框架中打开
	-->
	<a href="http://www.xiaomi.com" target="_blank">在新的标签页打开页面</a>
	<br/>
	<a href="http://www.baidu.com" target="tom">在内联框架中打开</a>
	<br/>
	<!--
		通过在href属性中#+id值可以跳转到该锚点
	-->
	<a href="#bottom">转到底部</a>
	<br/>
	<iframe src="" name="tom" width="1000px" height="800px"></iframe>
	<br/>

</body>
</html>
